<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta name="description" content="Create Genshin Impact builds and calculate how much damage they do, compare weapons and artifacts.">
  <meta name="keywords" content="Genshin Impact, Calculator, Builds, Build Simulator, Artifacts, Weapons, 2.1, Raiden Shogun, BAAL, Kokomi, Kujou Sara">
  <meta property="og:title" content="Compare artifacts and weapons - Genshin Impact build simulator">
  <meta property="og:description" content="Create Genshin Impact builds and calculate how much damage they do, compare weapons and artifacts. New characters and weapons for 2.1 version.">
  <meta property="og:image" content="<%= BASE_URL %>img/icons/ms-icon-310x310.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://buildsim.netlify.app/">
  <script defer data-domain="buildsim.netlify.app" src="https://plausible.io/js/plausible.js"></script>
</head>

<body>
  <noscript>
    <div>Genshin Impact Calculator</div>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
